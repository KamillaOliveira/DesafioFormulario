<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>

</head>

<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      
      <fieldset>
        
        <div class="fieldset-wrapper">
          <legend> Informações Pessoais </legend>
        </div>

        <div id="name-wrapper"> 
          <div class="input-wrapper">
            <label for="student-name"> Nome </label>
            <input type="text" id="student-name"/>
          </div>
          
          <div class="input-wrapper" id="lastname-wrapper"> 
            <label for="student-lastname"> Sobrenome </label>
            <input type="text" id="student-lastname"/>
          </div>
        </div>
        
      </fieldset>
          
      <fieldset>
          
          <div class="input-wrapper">
            <label for="student-email">Email <span>(digite um e-mail válido)</span></label>
            <input type="text" id="student-email">
          </div>

          <div class="input-wrapper">
            <label for="student-password">Senha <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="student-password" required minlength="8">
          </div>
      
      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">
              
          <legend> Informações do Mentor </legend>

        </div>

          <div class="input-wrapper">
            <label for="mentor-name"> Nome do seu mentor </label>
            <input type="text" id="mentor-name"/>
          </div>
        
      </fieldset>
  
      <fieldset>
        
        <div class="fieldset-wrapper">
              
          <legend> SEUS HORÁRIOS DISPONÍVEIS </legend>
        </div>
      
          <p>Primeira Mentoria</p>

          <div class="col-3first">
            <div class="input-wrapper">
              <label for="date-mentor1"> Data </label>
              <input type="date" id="date-mentor1"/>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>  
          </div>
          
          <p>Segunda Mentoria</p>

            <div class="col-3second">
            <div class="input-wrapper">
              <label for="date-mentor2"> Data </label>
              <input type="date" id="date-mentor2"/>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>  
            
          </div>
      </fieldset>
   
    </form>
    <footer>
      
    <button class="button" form="my-form">Salvar</button>
  
    </footer>
  </div> 
</body>
</html>
